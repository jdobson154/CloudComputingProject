<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/static/global.css">
        <title>Search</title>
    </head>
    <body>
        <div style="margin-bottom: 3%;">
            <button class="back"><a href="/">Back</a></button>
            <br>
        </div>
        <h1 class="title">Search for Entries</h1>

        <form action="/search-submit" method="POST" onsubmit="clearFields()">
            <label for="searchID">ID:</label><br>
            <input class="textInput" type="number" name="searchID" id="searchID"><br>
            

            <label for="searchTournament">Tournament:</label><br>
            <input class="textInput" type="text" name="searchTournament" id="searchTournament"><br>
            

            <label for="searchTeam1">Team 1:</label><br>
            <input class="textInput" type="text" name="searchTeam1" id="searchTeam1"><br>
            

            <label for="searchTeam2">Team 2:</label><br>
            <input class="textInput" type="text" name="searchTeam2" id="searchTeam2"><br>
            

            <label for="searchScore">Score:</label><br>
            <select class="dropInput" name="searchScore" id="searchScore">
                <option value="*">Any</option>
                <option value="3-0">3-0</option>
                <option value="3-1">3-1</option>
                <option value="3-2">3-2</option>
                <option value="2-0">2-0</option>
                <option value="2-1">2-1</option>
            </select><br>
            

            <label for="searchWinner">Winner:</label><br>
            <input class="textInput" type="text" name="searchWinner" id="searchWinner"><br>
            

            <label for="searchBracket">Bracket:</label><br>
            <select class="dropInput" name="searchBracket" id="searchBracket">
                <option value="*">Any</option>
                <option value="Round Robin">Round Robin</option>
                <option value="Quarter-Finals">Quarter-Finals</option>
                <option value="Semi-Finals">Semi-Finals</option>
                <option value="Grand Finals">Grand Finals</option>
            </select><br>

            <input type="submit" class="submit" value="Search">
        </form>

        <br><br><br>

        <table>
            <th>Match ID</th>
            <th>Tournament</th>
            <th>Team 1</th>
            <th>Team 2</th>
            <th>Score</th>
            <th>Winner</th>
            <th>Bracket</th>
            {% for match in data %}
                <tr>
                    <td>{{ match[0] }}</td>
                    <td>{{ match[1] }}</td>
                    <td>{{ match[2] }}</td>
                    <td>{{ match[3] }}</td>
                    <td>{{ match[4] }}</td>
                    <td>{{ match[5] }}</td>
                    <td>{{ match[6] }}</td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
