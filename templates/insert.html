<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/static/global.css">
        <title>Insert</title>
    </head>
    <body>
        <div style="margin-bottom: 3%;">
            <button class="back"><a href="/" style="font-size: larger;">Back</a></button>
            <br>
        </div>
        <h1 class="title">Insert Data</h1>

        <form action="/insert-submit" method="POST">
            <label for="insertTournament">Tournament:</label><br>
            <input type="text" name="insertTournament" id="insertTournament" required><br>
            

            <label for="insertTeam1">Team 1:</label><br>
            <input type="text" name="insertTeam1" id="insertTeam1" required><br>
            

            <label for="insertTeam2">Team 2:</label><br>
            <input type="text" name="insertTeam2" id="insertTeam2" required><br>
            

            <label for="insertScore">Score:</label><br>
            <select name="insertScore" id="insertScore">
                <option value="3-0">3-0</option>
                <option value="3-1">3-1</option>
                <option value="3-2">3-2</option>
                <option value="2-0">2-0</option>
                <option value="2-1">2-1</option>
            </select><br>
            

            <label for="insertWinner">Winner:</label><br>
            <input type="text" name="insertWinner" id="insertWinner" required><br>
            

            <label for="insertBracket">Bracket:</label><br>
            <select name="insertBracket" id="insertBracket">
                <option value="Round Robin">Round Robin</option>
                <option value="Quarter-Finals">Quarter-Finals</option>
                <option value="Semi-Finals">Semi-Finals</option>
                <option value="Grand Finals">Grand Finals</option>
            </select><br>

            <input type="submit" class="submit" value="Create Entry">
            <br><br>
            {% block content %}
            {% endblock %}

        </form>
    </body>
</html>
